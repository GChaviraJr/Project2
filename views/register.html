<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css" type="text/css">
    <meta name="viewport" content="initial-scale=1.0, 
        width=device-width" />
    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-places.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="option animated infinite bounce">
                <img src="assets/images/beerimage2.PNG" alt="beermug" height="50px">
                <img src="assets/images/beerimage2.PNG" class="rounded float-right" alt="beermug" height="50px">
            </div>
            <h1 class="display-4" id="quote">"Wish you were beer.."</h1>
        </div>
    </div>


    <form class="bg-white mt-3 ml-4" id="firstPageBody">
        <div class="form-row ml-1 mt-2">
            <div class="col-md-4 mb-3 mt-2">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3 ml-1 mt-2">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3 ml-1">
                <label for="validationServerUsername">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="validationServerEmail" placeholder="john@doe.com"
                        aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                        Please enter your email address.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row ml-1">
            <div class="col-md-3 mb-3 ml-1">
                    <label for="validationServer05">Phone Number</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="555-555-5555" required>
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                </div>
        </div>
        <div class="form-group ml-2 mb-1">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary ml-3 mb-2 mt-2" type="submit">Submit form</button>
    </form>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>

</html>
